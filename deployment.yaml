apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: joaodamasceno3/hello-app:33da66bd45a455e394c0f3245cd3a5ced9f18bc2
        ports:
        - containerPort: 8000