apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: joaodamasceno3/hello-app:0c759aad5782189a86ec1b32ef3bc1774fe150be
        ports:
        - containerPort: 8000