apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: joaodamasceno3/hello-app:5b3c45c52da7cddb3eaac2db5c64279f9404d7b6
        ports:
        - containerPort: 8000