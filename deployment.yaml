apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: joaodamasceno3/hello-app:c77a836fd14b673ed220ddc95d00dfdf2b4fd051
        ports:
        - containerPort: 8000